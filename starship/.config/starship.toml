# Starship Configuration - Graphite Theme
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Increases the command timeout to prevent warnings
command_timeout = 1000

# Removes the blank line between shell prompts
add_newline = false

# Custom format configuration
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$kubernetes\
$terraform\
$docker_context\
$nodejs\
$python\
$rust\
$package\
$memory_usage\
$battery\
$time\
$cmd_duration\
$line_break\
$character"""

# Fill module - subtle gray
[fill]
symbol = "‚îÄ"
style = "bold #4a4a4a"

# Prompt character - cyan for success, red for error
[character]
success_symbol = "[‚ùØ](bold cyan)"
error_symbol = "[‚ùØ](bold red)"

# OS symbol - white
[os]
disabled = false
format = "[$symbol]($style)"
style = "bold white"

[os.symbols]
Arch = " "

# Cloud/Infrastructure tools - blue tones
[terraform]
symbol = "Û±Å¢ "
format = "[$symbol$version]($style) "
style = "bold #5f87d7"

[kubernetes]
symbol = "Û±Éæ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold blue"
disabled = false

[docker_context]
symbol = "Û∞°® "
format = "via [$symbol$context]($style) "
style = "bold #5f87af"

# Development tools - each gets a distinct color
[nodejs]
symbol = "Û∞éô "
format = "via [$symbol$version]($style) "
style = "bold green"

[python]
symbol = " "
format = "via [$symbol$version]($style) "
style = "bold yellow"

[rust]
symbol = "ü¶Ä "
format = "via [$symbol$version]($style) "
style = "bold #d75f00"

[package]
symbol = "Û∞èó "
format = "[$symbol$version]($style) "
style = "bold #af5f00"

# Git information - green/red for visibility
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold green"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

# System info - clean white/gray with pops of color
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "bold white"
disabled = false

[directory]
style = "bold blue"
read_only = " Û∞åæ"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"

# Command duration - yellow for visibility
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# Time - magenta accent
[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%R"
style = "bold magenta"

# Battery module - color coded by level
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 20
style = "bold red"

# Memory usage - cyan accent
[memory_usage]
disabled = false
threshold = -1
symbol = "Û∞çõ "
style = "bold cyan"
format = "$symbol[${ram}]($style) "
